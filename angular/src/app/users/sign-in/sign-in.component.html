<div class="container">
    <div style=" max-width: 500px; margin-top: 100px;border: 2px solid grey;" class="flex-row flex-wrap mx-auto p-5">
        <h3 style="text-align: center;">SignInForm</h3>
        <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm.value)">
            <div class="form-group">
                <label>Email address </label>
                <input type="email" #email="ngModel" class="form-control"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required name="email" ngModel
                    aria-describedby="emailHelp" placeholder="Enter email">
                <span *ngIf="email.invalid && email.touched" style="color:red">invalid email</span>
            </div>
            <br>
            <div class="form-group">
                <label>Password</label>
                <input type="password" #password="ngModel" class="form-control" required ngModel required
                    name="password" placeholder="Password">
                <span *ngIf="password.invalid && password.touched" style="color:red">password required</span>
            </div>
            <br>
            <br>
            <div class="form-group">
                <button type="submit" [disabled]="signInForm.invalid" class="btn btn-primary">SignIn</button>
                &nbsp;
                <a routerLink="signup" class="btn btn-primary">SignUp</a>
                &nbsp;
                <a href="" class="btn btn-primary" (click)="loginWithGoogle($event)">Google SignIn</a>
            </div>
        </form>
    </div>
</div>
